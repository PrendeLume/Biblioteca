<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- META viewport: para adaptivilidad-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biclioteca</title>
    <!--Insertamos CSS xeral-->
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>
    <main class="container-fluid gris-claro">
        <header class="row">
            <section class="col">
                <section class="row gris-titulo">
                    <h1 class="col">Biblioteca</h1>
                </section>
                <section class="row">
                    <nav class="navbar navbar-expand-md navbar-dark bg-dark col">

                        <a class="navbar-brand" href="index.html">Inicio</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarCollapse">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </nav>

                </section>
            </section>

        </header>
        <main class="row justify-content-center" style="min-height: 80vh;">
            <dix class="col-4">
                <form class="mt-4" name="form" onsubmit="return comprobarCredenciales();" action="index.html">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Usuario</label>
                        <input type="text" class="form-control" id="usuario" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraeña</label>
                        <input type="password" class="form-control" id="contraseña">
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </dix>
        </main>
        
    </main>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/datos.js"></script>
    <script src="JS/sessionStorage.js"></script>
