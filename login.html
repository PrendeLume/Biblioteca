<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Insertamos CSS xeral-->

</head>

<body>
    <main class="container gris-claro">
        <header class="row">
            <section class="col">
                <section class="row gris-titulo">
                    <h1 class="col">Biblioteca</h1>
                </section>
                <section class="row">
                    <nav class="col navbar navbar-dark bg-dark">
                        <div>
                            <li class="enlinea"><a href="index.html">Home</a></li>
                            <li class="enlinea"><a href="LIBROS/Buscador.html">Buscador</a></li>
                        </div>
                    </nav>
                </section>
            </section>
            
        </header>
        <main class="row justify-content-center" style="min-height: 80vh;">
            <dix class="col-4">
                <form class="mt-4" name="form" onsubmit="comprobarCredenciales();">
                    <div class="form-group">
                        <label for="exampleInputEmail1">User</label>
                        <input type="text" class="form-control" id="usuario" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="contraseña">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="recordar">
                        <label class="form-check-label" for="exampleCheck1">Recordar</label>
                    </div>
                    <button type="submit" class="btn btn-primary" ><a href="index.html" class="blanco">Login</a></button>
                </form>
            </dix>
        </main>
        <footer class="row">
            <section class="col azul-cielo border-top border-dark">
                <p>dereitos de autor</p>
            </section>
        </footer>
    </main>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/datos.js"></script>
    <script>
        window.onload = (function(){
            
        });

        function comprobarCredenciales(){
            //Obtenemos los datos del usuarios
            var usuario = document.forms["form"]["usuario"].value;
            var contraseña = document.forms["form"]["contraseña"].value

            //Comprobamos si el usuario existe
            var usuarioCorrecto = datos.usuarios.find(
                function(x){
                   return x.nombre === usuario;
                }
            )
            
            var contraseñaCorrecto = datos.usuarios.find(
                function(x){
                   return x.contraseña === contraseña;
                }
            )
            //Comprobamos si la contraseña es correcta y la guardamos en el sesionStorage
            
            if(usuarioCorrecto && contraseñaCorrecto){
                sessionStorage.setItem("nombre_usuario", usuarioCorrecto.nombre);
                sessionStorage.setItem("contraseña_usuario", usuarioCorrecto.contraseña);
            }
        }
    </script>
</body>

</html>
